ra.intro=Diese Software analysiert OSM Relations auf Lücken. Das ist sinnvoll beim Erstellen von Relations, die als Radrouten definiert werden.<p>Die Anwendung erlaubt auch den Export von Relations als GPX Datei. Diese kann dann auf ein GPS Gerät übertragen werden<p>Die aktuelle Version erlaubt auch den Export von Relations als KML Datei für Google Maps/Earth oder die Betrachtung der Relation direkt auf der OSM Karte, ohne dass sie gerendert werden muss.<p>Falls du gerade keine Relation ID zur hand hast, dann probiere mal <a href="analyze.jsp?relationId=12320">12320</a>. Das ist der "Neckartal-Radweg". Ich habe den Teilabschnitt von Bessigheim bis Neckargem&uuml;nd erfasst, wo er dank dieser Anwendung in einem Stück ist. ;)<p><b>Neu</b>: Seit Version 0.8 gibt es ersten Support für Relation-Roles. Dabei wird jede Rolle für sich betrachtet. Diese Funktion ist noch ungetestet. Für Feedback bin ich dankbar.
ra.search.intro=Seit API 0.6 wird nur noch die lokale Suche benutzt. Platzhalter (*) sind möglich. Die lokale Kopie wird wöchentlich aus dem File relations-latest.osm.bz2 vom planet Server erzeugt.
ra.warning=Der Download der Daten vom OSM kann unter Umständen bis zu einer Minute dauern. <b>API 0.6</b> in Benutzung.

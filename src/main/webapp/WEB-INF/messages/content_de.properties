ra.notes=Hinweise:<ul><li>Manchmal sind die Segmente sehr nahe beisammen aber doch nicht verbunden. Prüfe, ob vielleicht zwei Nodes an fast derselben Stelle liegen. Versuche sie zu mergen, falls möglich.</li><li>Eine alternative Route zur Relation hinzuzufügen könnte keine gute Idee sein. Mache User erstellen eine extra Relation für alternative Abschnitte (z.B. rcn=proposed). Diese Relations lassen sich dann natürlich nicht als verbunden darstellen.</li><li>Manche Routen können auf der Cycle Map als verbunden erscheinen, doch in Wirklichkeit sind nicht alle Ways Teil der Relations. Manche Ways können mit Attributen getagged sein statt zur Relation dazuzugehören.</li><li>Manchmal hilf es sich die Relation in Google Maps anzuschauen. Jedes Segment bekommt dort eine andere Farbe.<li>Kreisverkehre können im Moment nicht als kontinuierlicher Teil einer Relation erkannt werden. Sie werden jedoch speziell gekennzeichnet.</li></ul>
ra.search.tips=Tipps wie man die Suchergebnisse verbessern kann:<ul><li>Es reicht auch schon einen Teil des Namens einzuheben, beispielsweise: <a href="search.jsp?source=local&type=name&value=*radweg*">*radweg*</a></li></ul>
josm.rcintro=<b>NEW!!!</b> Ab jetzt mit Unterstützung für <a href="http://wiki.openstreetmap.org/wiki/JOSM/Plugins/RemoteControl" target="_blank">JOSM RemoteControl Plugin</a>. Für alle JOSM Benutzer sehr empfehlenswert! Die zwei Nodes, die an der Lücke am nächsten liegen werden gleich vorselektiert.
ra.multiple.way.per.role=Die Relation enthält dieselben Wege (Ways) innerhalb einer Role. Die Anzahl der Wege wird in Klammern nach der Way-ID angezeigt.
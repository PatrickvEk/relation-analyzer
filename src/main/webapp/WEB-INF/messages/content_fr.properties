ra.distance.to.next=Distance jusqu'au segment suivant environ :
ra.segment.self.contained=Ce segment est fermé (et autonome).
ra.segment.roundabout.start=Ce segment commence avec un rond-point.
ra.segment.roundabout.end=Ce segment se termine par un rond-point.

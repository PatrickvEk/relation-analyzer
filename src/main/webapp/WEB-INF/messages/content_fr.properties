ra.notes=Note : <ul><li>Parfois, les segments sont très proches mais non connectés. Vérifiez si il y a deux nœuds presque au même endroit et fusionnez les si possible.</li><li>Ajouter une route alternative avec la même relation peut ne pas être une idée géniale. Certains cartographes créent une relation additionnelle pour les parties alternatives. Ces relations ne sont pas reliées au reste de la course.</li><li>Certains segments de routes peuvent apparaître comme étant connectés sur la carte cycliste, mais tous les segments ne font pas partie de la relation. Certains segments peuvent être taggés avec certains tags additionnels au lieu d'avoir été ajouté à la relation.</li><li>Il est parfois utile de regarder la relation dans Google Maps. Chaque segment aura une couleur différente.</li><li>Les rond-points ne peuvent pas être reconnus comme étant une partie continue d'une relation pour l'instant. Ils sont donc marqués de manière spéciale dans la liste.</li></ul>
ra.search.tips=Astuces pour améliorer votre recherche :<ul><li>Essayez de chercher juste une partie du nom et utilisez des jokers au début et à la fin, comme ça : <a href="search.jsp?source=local&type=name&value=*radweg*">*radweg*</a>.</li></ul>
josm.rcintro=<b>Nouveau !!!</b> Support du <a href="http://wiki.openstreetmap.org/wiki/JOSM/Plugins/RemoteControl" target="_blank">Plugin JOSM RemoteControl</a>. Très recommandé pour tous les utilisateurs de JOSM ! Le nœud le plus proche du trou sera automatiquement sélectionné.
ra.multiple.way.per.role=The relation contains the same ways with a role. The amount of ways is displayed after the way ID.
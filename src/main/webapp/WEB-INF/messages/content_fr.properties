ra.intro=Ce logiciel aide à découvrir des trous dans des relations OSM. Cet outil a été fait à la base pour surveiller les pistes cyclables.<p>Il est aussi possible d'extraire la relation en tant que fichier GPX pour mettre sur votre GPS. Ça n'a de sens que si la relation est d'un seul tenant.<p>Dans la version actuelle, il est aussi possible d'extraire la relation dans un fichier KML pour l'afficher sur Google Maps ou encore de la voir directement sur OpenStreetMap.<p>Si vous n'avez pas de relation sous la main, vous pouvez essayer <a href="analyze.jsp?relationId=12320">12320</a>. C'est une course cycliste appelé "Neckartal-Radweg". J'ai cartographié la section de Bessigheim à Neckargem&uuml;nd, qui, grâce à ce programme, est d'un seul tenant.<p><b>Nouveau</b> : depuis la version 0.8, le support des rôles des relations a été ajouté. Chaque rôle est testé séparément. Cette fonction est pour l'instant en test, et tout commentaire serait apprécié.
ra.search.intro=Depuis l'API 0.6, seule la recherche la copie locale des données OSM est possible. Vous pouvez utiliser des jokers (*) dans votre requête. La copie locale est générée chaque semaine à partir du fichier relations-latest.osm.bz2 récupéré du serveur planet.
ra.warning=Soyez patient, la récupération des données depuis le serveur OSM peut prendre jusqu'à une minute. L'<b>API 0.6</b> est utilisée.
ra.search.refer=
ra.using.cache=Utilisation des données en cache pour la relation. Cliquez sur [<a href="analyze.jsp?relationId={0,number,#}&useCache=false">recharger</a>] pour rerécupérer les données sur le serveur.
ra.warning.includes.relations=Cette relation contient d'autres relations dans ses membres. Cet analyseur ne sait pas gérer ça pour l'instant.
ra.warning.self.contained=Cette relation est fermée (et indépendante).
